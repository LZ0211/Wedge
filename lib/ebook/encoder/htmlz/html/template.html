<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>文化入侵异世界</title>
    <style type="text/css">
        body {padding: 0%;margin-top: 0%;margin-bottom: 0%;margin-left: 1%;margin-right: 1%;line-height: 130%;text-align: justify;font-family: Microsoft YaHei, SimSun, serif;}
        div {margin: 0px;padding: 0px;line-height: 130%;text-align: justify;font-family: Microsoft YaHei, SimSun, serif;}
        p {text-align: justify;text-indent: 2em;line-height: 130%;}
        .cover { width: 50%;padding: 0px;}
        .center {text-align: center;margin-left: 0%;margin-right: 0%;}
        .left {text-align: center;margin-left: 0%;margin-right: 0%;}
        .right {text-align: right;margin-left: 0%;margin-right: 0%;}
        .quote {margin-top: 0%;margin-bottom: 0%;margin-left: 1em;margin-right: 1em;text-align: justify;font-family: Microsoft YaHei, SimSun, serif;}
        h1 {line-height: 130%;text-align: center;font-weight: bold;font-size: xx-large;}
        h2 {line-height: 130%;text-align: center;font-weight: bold;font-size: x-large;}
        h3 {line-height: 130%;text-align: center;font-weight: bold;font-size: large;}
        h4 {line-height: 130%;text-align: center;font-weight: bold;font-size: medium;}
        h5 {line-height: 130%;text-align: center;font-weight: bold;font-size: small;}
        h6 {line-height: 130%;text-align: center;font-weight: bold;font-size: x-small;}
    </style>
  </head>
  <body>
    <div class="metadata">
      <div style="text-align:center">
        <img class="cover" src="data:image/jpeg;base64,{{=book.meta.cover}}"/>
      </div>
      <h1>{{=book.meta.title}}</h1>
      <h2>{{=book.meta.author}}</h2>
      <div class="brief">
        <b>【简介】</b>{{~book.meta.brief.split('\n'): line}}
        <p>{{=line}}</p>{{~}}
      </div>
    </div>
    <div class="list">
      <h3>目录</h3>
      <ul>{{~book.list:chapter}}
        <li><a href="#{{=chapter.id}}">{{=chapter.title}}</a></li>{{~}}
      </ul>
    </div>{{~book.list:chapter}}
    <div class="chapter" id="{{=chapter.id}}" name="{{=chapter.id}}">
      <h3 class="title">{{=chapter.title}}</h3>
      <div id="content">{{~chapter.content.split('\n'):line}}
        <p>{{=line}}</p>{{~}}
      </div>
    </div>{{~}}
  </body>
</html>
